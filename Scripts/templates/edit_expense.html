<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Expense</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    body {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }
    main {
      flex: 1;
    }
    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
    }
  </style>
</head>
<body>
<header class="bg-dark text-white py-3">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center">
      <h1 class="h3">Expense Tracker</h1>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('index') }}">Home</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('add_expense') }}">Add Expense</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('summary') }}">View Summary</a></li>
        </ul>
      </nav>
    </div>
  </div>
</header>
<main class="container my-4">
  <h1 class="mb-4">Edit Expense</h1>
  <form method="post">
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" class="form-control" id="date" name="date" value="{{ expense.date.strftime('%Y-%m-%d') }}" required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" name="description" value="{{ expense.description }}" required>
    </div>
    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="number" class="form-control" id="amount" name="amount" value="{{ expense.amount }}" required>
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <select class="form-control" id="category" name="category" required>
        {% for category in categories %}
        <option value="{{ category }}" {% if expense.category == category %}selected{% endif %}>{{ category }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="payment_method">Payment Method</label>
      <select class="form-control" id="payment_method" name="payment_method" required>
        {% for method in payment_methods %}
        <option value="{{ method }}" {% if expense.payment_method == method %}selected{% endif %}>{{ method }}</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Edit Expense</button>
  </form>
  <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back</a>
</main>
<footer>
  <p>&copy; 2024 Expense Tracker</p>
</footer>
</body>
</html>
